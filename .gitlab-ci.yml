stages:
  - build
  - test

build:
  stage: build
  image: archlinux:base-devel
  script:
    - make clean
    - make
  artifacts:
    paths:
      - bin/quickbuild

test:
  stage: test
  image: silkeh/clang
  script:
    - ./bin/quickbuild
    - ./bin/quickbuild --configfile tests/test1
  dependencies:
    - build
