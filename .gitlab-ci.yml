stages:
  - build
  - test

build:
  stage: build
  image: archlinux:base-devel
  script:
    - make clean
    - make -j $(nproc)
  artifacts:
    paths:
      - bin/quickbuild

test:
  stage: test
  image: archlinux:base-devel
  script:
    - ./bin/quickbuild
    - ./bin/quickbuild --configfile tests/test1
    - ./bin/quickbuild --configfile tests/test2
    - ./bin/quickbuild --configfile tests/test3
  dependencies:
    - build
